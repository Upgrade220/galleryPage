<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="stylesheet" href="/static/css/gallery.css" />
    <link rel="stylesheet" href="/static/css/lightbox.css" />
</head>

<body>
    <header>
        <img id="logo" src="/static/paw.svg" alt="logo">
        <nav class="menu">
            <a class="menu__el" href="/">Home</a>
            <a class="menu__el active" href="/galleries">Gallery</a>
            <a class="menu__el" href="/models">Models</a>
            <a class="menu__el" href="/about">About Me</a>
        </nav>
    </header>
    <main>
        <h1 class="title__page">Gallery 1</h1>
        <p class="p__page">Cute kitties</p>
        <div class="main__block">
            <picture>
                <source type="image/avif" srcset="/static/gallery_pics/cat1.avif">
                <source type="image/webp" srcset="/static/gallery_pics/cat1.webp">
                <img class="gallery__img" src="/static/gallery_pics/cat1.jpg" alt="cat pic №1">
            </picture>
            <picture>
                <source type="image/avif" srcset="/static/gallery_pics/cat2.avif">
                <source type="image/webp" srcset="/static/gallery_pics/cat2.webp">
                <img class="gallery__img" src="/static/gallery_pics/cat2.jpg" alt="cat pic №2">
            </picture>
            <picture>
                <source type="image/avif" srcset="/static/gallery_pics/cat3.avif">
                <source type="image/webp" srcset="/static/gallery_pics/cat3.webp">
                <img class="gallery__img" src="/static/gallery_pics/cat3.jpg" alt="cat pic №3">
            </picture>
            <picture>
                <source type="image/avif" srcset="/static/gallery_pics/cat4.avif">
                <source type="image/webp" srcset="/static/gallery_pics/cat4.webp">
                <img class="gallery__img" src="/static/gallery_pics/cat4.jpg" alt="cat pic №5">
            </picture>
            <picture>
                <source type="image/avif" srcset="/static/gallery_pics/cat5.avif">
                <source type="image/webp" srcset="/static/gallery_pics/cat5.webp">
                <img class="gallery__img" src="/static/gallery_pics/cat5.jpg" alt="cat pic №6">
            </picture>
        </div>
        <div class="lightbox">
            <picture>
                <source type="image/avif" srcset="/static/gallery_pics/cat1.avif">
                <source type="image/webp" srcset="/static/gallery_pics/cat1.webp">
                <img class="lightbox__img" src="/static/gallery_pics/cat1.jpg" alt="cat pic big">
            </picture>
            <button class="lightbox__prev">&lt;</button>
            <button class="lightbox__next">&gt;</button>
            <button class="lightbox__close">&#215;</button>
        </div>
    </main>
    <footer>
        <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
    <script src="/static/js/lightboxgallery.js"></script>
</body>
</html>
